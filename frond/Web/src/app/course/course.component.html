<div class="">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  

    <ng-container matColumnDef="course_id">
      <th mat-header-cell *matHeaderCellDef> ID de la Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.course_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Quizz">
      <th mat-header-cell *matHeaderCellDef> Quizz disponibles </th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          <a mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>search</mat-icon>
          </a>
        </ng-container>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
