<div>
<mat-form-field class="filter"> 
    <mat-label>Buscar Quizz</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un valor" #input>
     </mat-form-field>
    </div>
 <table mat-table [dataSource]="dataSourceMatTable" class="mat-elevation-z8">

 
   
   
     <!-- Position Column -->
     <ng-container matColumnDef="subject_Id">
       <th mat-header-cell *matHeaderCellDef> ID del Curso </th>
       <td mat-cell *matCellDef="let element"> {{element.subject_Id}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Nombre </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
   
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="author">
       <th mat-header-cell *matHeaderCellDef> Autor </th>
       <td mat-cell *matCellDef="let element"> {{element.author}} </td>
     </ng-container>
 
     <ng-container matColumnDef="creation_Date">
       <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
       <td mat-cell *matCellDef="let element"> {{element.creation_Date}} </td>
     </ng-container>
 
     <ng-container matColumnDef="nombre">
       <th mat-header-cell *matHeaderCellDef> Materia al la que Pertenece </th>
       <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
     </ng-container>
 
     <ng-container matColumnDef="points">
       <th mat-header-cell *matHeaderCellDef> Puntos </th>
       <td mat-cell *matCellDef="let element"> {{element.points}} </td>
     </ng-container>
 
     <ng-container matColumnDef="Links">
       <th mat-header-cell *matHeaderCellDef> Links </th>
       <td mat-cell *matCellDef="let element">
         <ng-container>
           <a mat-icon-button color="primary" (click)="edit(element)">
             <mat-icon>touch_app</mat-icon>
           </a>
         </ng-container>
       </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <div>
    <h2 class="h2">Volver a la seleccion de Materias <button class="button" (click)="Volver()"><mat-icon>keyboard_backspace</mat-icon></button>
    </h2>
   
  </div>
